<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS DO BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- CSS PESSOAL -->
    <link rel="stylesheet" type="text/css" href="css/cssAutenticacao.css">
    <link rel="stylesheet" type="text/css" href="css/responsivo.css">
	<title>Cadastre-se</title>
</head>
<body>
<div class="sidebar">
        <div  class="logo">
            <img src="img/logo.png">
            <h2 class="texto-logo">GESTÃO DE CONSUMO</h2>
        </div>
    </div>

    <div class="conteudo">

        <div class="area-cadastrar">
           <h2 class="titulo">Seja bem vindo!</h2>
              <p class="sub-titulo">Crie sua conta.</p>
              <hr>
            <form action="" method="POST">
            	<div class="row form-row">
	            	<span class="bold">
	            		Nome:
	            		<input class="form-control input-form" type="text" name="nome" placeholder="Digite seu nome...">
	            	</span>
	            	<span class="bold">
	            		Sobrenome:
	            		<input class="form-control input-form" type="text" name="sobrenome" placeholder="Digite seu sobrenome...">
	            	</span>
            	</div>
            	<br>
                <span class="bold">
                    Nome de usuário
                </span>
                <input class="form-control input-form" type="text" name="usuario" placeholder="Digite seu nome de usuário...">
                <br>
                <span class="bold">
                    Email
                </span>
                <input class="form-control input-form" type="email" name="email" placeholder="Digite seu email...">
                <br>
                <div class="row form-row">
	            	<span class="bold">
	            		Senha:
	            		<input class="form-control input-form" type="password" name="senha" placeholder="Digite seu nome...">
	            	</span>
	            	<span class="bold">
	            		Repita a senha:
	            		<input class="form-control input-form" type="password" name="repita_senha" placeholder="Digite seu sobrenome...">
	            	</span>
            	</div>
            	<br>
                <div class="row">
                    <input class="btn btn-info text-white" type="submit" value="Registar">
                    <p class="bold">
                        Já tem uma conta ? 
                        <a href="logar.html" class="btn btn-outline-info">Logar</a>
                    </p>
                </div>
            </form>
            <br> 
            
        </div>
      







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
