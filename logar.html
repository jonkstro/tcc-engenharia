<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS DO BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- CSS PESSOAL -->
    <link rel="stylesheet" type="text/css" href="css/cssAutenticacao.css">
    
    <title>Logar</title>
</head>
<body>
    <div class="sidebar">
        <div  class="logo">
            <img src="img/logo.png">
            <h2 class="texto-logo">GESTÃO DE CONSUMO</h2>
        </div>
    </div>

    <div class="conteudo">

        <div class="area-logar">
           <h2 class="titulo">Seja bem vindo!</h2>
              <p class="sub-titulo">Entre em sua conta.</p>
              <hr>
            <form action="" method="POST">
                <span class="bold">
                    Nome de usuário
                </span>
                <input class="form-control input-form" type="text" name="usuario" placeholder="Digite seu nome de usuário...">
                <br>
                <span class="bold">
                    Senha
                </span>
                <input class="form-control input-form" type="password" name="senha" placeholder="Digite sua senha...">
                <br>
                <div class="row">
                    <input class="btn btn-info text-white" type="submit" value="Logar">
                    <p class="bold">
                        Não tem uma conta ? 
                        <a href="cadastrar.html" class="btn btn-outline-info">Registre-se</a>
                    </p>
                </div>
            </form>
            <br> 
            
        </div>
      







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
